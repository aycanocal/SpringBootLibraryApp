<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <header th:insert="header.html"> </header>
    <h2>Books</h2>
    <form class="form-inline" th:action="@{/booksPage}" method="get">
        <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search Books" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a th:href ="@{/addBook}" class="btn btn-outline-primary"> Add New Book </a>
    <table class="table">
        <tr>
            <th scope="col"> Name </th>
            <th scope="col"> Description </th>
            <th scope="col"> Isbn </th>
            <th scope="col"> Sub Name</th>
            <th scope="col"> Serial Name</th>
            <th scope="col"> Author </th>
            <th scope="col"> Publisher </th>
            <th scope="col"> Actions </th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookDescription}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.bookSubName}"></td>
            <td th:text="${book.bookSerialName}"></td>
            <td th:text="${book.author.getAuthorName()}"></td>
            <td th:text="${book.publisher.getPublisherName()}"></td>
            <td> <a th:href="@{/updateBook/{id}(id=${book.bookId})}"  class="btn btn-outline-primary">Update</a>
                <a th:href="@{/deleteBook/{id}(id=${book.bookId})}"  class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tr>
    </table>
</div>
</body>
</html>
